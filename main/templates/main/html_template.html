<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>Verify Email address</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imprima&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Imprima&family=Nerko+One&display=swap');

        .text-shadows{
            text-shadow: -1px 1px 0 #000, 1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
        }
        
        .my-container {
            margin: 128px;
            padding-top: 0px;
            justify-content: center;
            border-radius: 5px;
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>

</head>
<body>
    <div class="my-container">
        <div class="">
            <div class="py-10 px-10 items-center text-center" style="background-color: #e39759;">
                <h1 class="text-3xl text-shadows" style="font-size: 46px; font-family: 'Nerko One', cursive; color: rgb(120 53 15); "> Email Confirmation </h1>
            </div>
            <div class="text-center" style="background-color: #E9E9E9; font-family: 'Imprima', sans-serif;">
                <p class="pt-12 pb-2 text-xl">Hi,</p>
                <p class="pb-12 text-lg">You're almost ready to get started. Please click on the button 
                    below to verify your email address
                </p>

                <a href="{{link}}"><button class="border-2 border-orange-400 py-2 px-8 mb-12"> Verify Email </button></a>
            </div>
            <div class="py-10 px-10 items-center text-center" style="background-color: #e39759;">

            </div>
        </div>
    </div>
</body>
</html>
