{% extends 'main/base.html' %}
{% load static %}

{% block title %} Crowdfunding Page {% endblock %}

{% block content %}
<div class="my-24 flex justify-center">
    
    <div class="w-80 h-96 py-10 px-8 bg-white flex justify-center rounded-lg shadow-lg" style="font-family: 'Imprima';">
        <form method="post" action="{% url 'donate' campaign_id=campaign.campaignId %}" id="donationForm" onsubmit="return validateForm()">
            <div>
                <h1 class="text-center text-xl font-bold">Donation Form</h1>
                <p class="border-b-2 my-3 border-black"></p>
            </div>

            {% csrf_token %}
    
            <!-- Render form fields -->
            {{ form.donationAmount }}
            <p class="text-justify pt-3"><input type="checkbox" name="agreement" id="agreement"> I understand that my donation cannot be refunded, thus, I am wholeheartedly donating for this cause.</p>
            <div class="pt-7">
                <button type="submit" class="w-full shadow-inner transition ease-in-out delay-150 font-semibold text-white px-5 py-2 rounded-full hover:-translate-y-1 hover:scale-100 duration-300 bg-amber-900">
                    Donate
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        var agreementCheckbox = document.getElementById('agreement');

        if (!agreementCheckbox.checked) {
            alert("Please check the agreement checkbox before submitting the form.");
            return false;
        }

        // If the checkbox is checked, allow the form submission
        return true;
    }
</script>

{% endblock %}
